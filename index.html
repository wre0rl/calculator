<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="display user-select-none"></div>
    <div class="buttons user-select-none">
      <div class="button gray fw-regular">AC</div>
      <div class="button gray fw-regular">DEL</div>
      <div class="button gray">%</div>
      <div class="button orange">/</div>
      <div class="button">7</div>
      <div class="button">8</div>
      <div class="button">9</div>
      <div class="button orange">*</div>
      <div class="button">4</div>
      <div class="button">5</div>
      <div class="button">6</div>
      <div class="button orange">-</div>
      <div class="button">1</div>
      <div class="button">2</div>
      <div class="button">3</div>
      <div class="button orange">+</div>
      <div class="button" id="zero">0</div>
      <div class="button" id="decimal">.</div>
      <div class="button orange">=</div>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
